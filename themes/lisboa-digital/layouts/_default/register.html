{{ define "head-end" }}
    {{ partial "style" (dict "src" "register" "asTmpl" .) }}
{{- end }}

{{ define "body-content" }}
<main>
    {{ partial "page-header" (dict "page_header" (dict "title" .Page.Title "description" .Page.Description) "ctx" .) }}
    <div class="page-body">
        <form class="page-form"  action="{{ relref . "account" }}">
            <div class="page-form__row">
                <div class="form-group page-form__column">
                    <label for="name">{{ T "form_name" }} <span class="page-form__note">({{ T "form_required" }})</span></label>
                    <input id="name" type="text" class="form-control">
                </div>
                <div class="form-group page-form__column">
                    <label for="email">{{ T "form_email" }} <span class="page-form__note">({{ T "form_required" }})</span></label>
                    <input id="email" type="text" class="form-control">
                </div>
            </div>
            <div class="page-form__row">
                <div class="form-group page-form__column">
                    <label for="password">{{ T "form_password" }} <span class="page-form__note">({{ T "form_required" }})</span></label>
                    <input id="password" type="password" class="form-control">
                </div>
                <div class="form-group page-form__column">
                    <label for="password2">{{ T "form_password_repeat" }} <span class="page-form__note">({{ T "form_required" }})</span></label>
                    <input id="password2" type="password" class="form-control">
                </div>
            </div>
            {{ partial "page-form__accept" . }}
            <div class="page-form__row">
                <button class="page-form__submit-btn" type="submit">{{ T "account_create" }}<span class="btn__icon"></span></button>
            </div>
        </form>
    </div>
</main>
{{- end }}
