<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{- block "page-title" . }}{{ .Site.Title }}{{ end -}}</title>
    {{- $style := resources.Get "styles/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint -}}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    {{- block "styles" . -}}{{ end }}
</head>
<body>
    {{- block "main" . -}}{{ end }}
    {{- block "scripts" . -}}{{ end }}
</body>
</html>
