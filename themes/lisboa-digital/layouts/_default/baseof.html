<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{- block "page-title" . }}{{ .Site.Title }}{{ end -}}</title>
    {{ partial "sass" "main" }}
    {{- block "styles" . -}}{{ end }}
</head>
<body>
    {{- block "content" . -}}{{ end }}
    {{- block "scripts" . -}}{{ end }}
</body>
</html>
