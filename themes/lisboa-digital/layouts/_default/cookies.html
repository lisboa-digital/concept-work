{{ define "head-end" }}
    {{ partial "style" (dict "src" "cookies" "asTmpl" .) }}
{{- end }}

{{ define "body-content" }}
<main>
    {{ partial "page-header" (dict "page_header" (dict "title" .Page.Title "description" .Page.Description) "ctx" .) }}
    <div class="page-body">
        {{ .Page.Content }}
    </div>
</main>
{{- end }}
