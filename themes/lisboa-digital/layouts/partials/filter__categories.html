<fieldset class="form-group filter__categories">
    <p class="filter__label">{{ T "category" }}</p>
    {{ range $category := $.categories -}}
    {{ $id := $category | urlize }}
    <div class="custom-control custom-checkbox filter__category">
        <input class="custom-control-input filter__checkbox " type="checkbox" value="" id="{{ $id }}">
        <label class="custom-control-label filter__label " for="{{ $id }}">{{ $category }}</label>
    </div>
    {{- end }}
</fieldset>
